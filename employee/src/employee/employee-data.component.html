<mat-drawer-container>
  <mat-drawer mode="side" opened class="sidenav"> 
    <ul class="nav navbar-nav">
      <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="''" (click)="back()">Employee</a></li>
      <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="'/loan'" (click)="showloanData()">Loan</a></li>
  </ul>
  </mat-drawer>
  <mat-drawer-content *ngIf="!id">
    <button *ngIf="!showTaskboard &&  !showFilterData && !showLoanboard" mat-raised-button color="primary" (click)="openDialog()" class="btn-add-employee">Add Employee</button> 
    <a *ngIf="!showTaskboard &&  !showFilterData && !showLoanboard " [routerLink]="'taskboard'" (click)="showTaskboardData()" class="link-taskboard">Taskboard</a>
    <a *ngIf="!showFilterData && !showTaskboard && !showLoanboard" [routerLink]="'filterdata'" (click)="showFilterdataScreen()" class="link-taskboard">filterData</a>
    <a *ngIf="showTaskboard || showFilterData " [routerLink]="''" (click)="back()">Back</a>
    <table  width="100%" *ngIf="!showTaskboard && !showFilterData && !showLoanboard" mat-table [dataSource]="employeeData" class="mat-elevation-z8 table-wrapper" matSort>
      
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> <span class="thead-title">SN</span>
        <span (click)="sortData('id', 'ASC')" class="uparrow"></span>
        <span (click)="sortData('id', 'DESC')" class="downarrow"></span> 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <!-- Name Column -->
        <ng-container matColumnDef="fname">
          <th  mat-header-cell *matHeaderCellDef> 
            <span class="thead-title">Emp code</span>
            <span (click)="sortData('fname', 'ASC')" class="uparrow"></span>
            <span (click)="sortData('fname', 'DESC')" class="downarrow"></span>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>

        <ng-container matColumnDef="fullname"> 
          <th mat-header-cell *matHeaderCellDef (click)="sortData('fullname','DESC')"> 
            <span class="thead-title">fullname </span>
            <span (click)="sortData('fullname', 'ASC')" class="uparrow"></span>
            <span (click)="sortData('fullname', 'DESC')" class="downarrow"></span>
          </th>
          <td mat-cell *matCellDef="let element" mat-sort-header class="sort-arrow"> 
            {{element.fullname}}
          </td>
        </ng-container>

        <ng-container matColumnDef="lname">
          <th mat-header-cell *matHeaderCellDef> 
            <span class="thead-title">LastName</span> 
            <span (click)="sortData('lname', 'ASC')" class="uparrow"></span>
            <span (click)="sortData('lname', 'DESC')" class="downarrow"></span>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>

      <ng-container matColumnDef="dept">
        <th mat-header-cell *matHeaderCellDef> 
            <span class="thead-title">dept</span>
            <span (click)="sortData('dept', 'ASC')" class="uparrow"></span>
            <span (click)="sortData('dept', 'DESC')" class="downarrow"></span>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> 
            <span class="thead-title">age</span>
            <span (click)="sortData('age', 'ASC')" class="uparrow"></span>
            <span (click)="sortData('age', 'DESC')" class="downarrow"></span>
          </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> 
            <span class="thead-title">salary</span>
            <span (click)="sortData('salary', 'ASC')" class="uparrow"></span>
            <span (click)="sortData('salary', 'DESC')" class="downarrow"></span>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>

        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="openDialog(element)" class="btn-update">Update</button> 
            <button mat-raised-button color="primary" (click)="deleteEmployee(element.id)" class="btn-delete">Delete</button> 
          </td>
        </ng-container>
        

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
 </mat-drawer-content>
</mat-drawer-container>
<router-outlet></router-outlet>
