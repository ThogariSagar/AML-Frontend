<form class="form-container container tabbing-space" [formGroup]="companyDetailsForm">
	<div class="row">
		<div class="col-sm-4 tabbing-element">
			<mat-form-field>
			  	<mat-label>Company Name</mat-label>
			    <input  formControlName="companyName" matInput>
			</mat-form-field>
		</div>
		<div class="col-sm-4 tabbing-element">
			<mat-form-field>
			    <mat-label>Industrial Type</mat-label>
			    <input  formControlName="industryType" matInput>
			</mat-form-field>
		</div>
		<div class="col-sm-4 tabbing-element">
			<mat-form-field>
				  <mat-label>DateOfEstablishment</mat-label>
				  <!-- <input  formControlName="dateOfEstablish" matInput [matDatepicker]="picker" >
				  <mat-hint>MM/DD/YYYY</mat-hint>
				  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
				  <mat-datepicker #picker></mat-datepicker> -->

				  <input matInput [matDatepicker]="dob" formControlName="dateOfEstablish">
				  <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
				  <mat-datepicker #dob></mat-datepicker>
			</mat-form-field>
		</div>
		<div class="col-sm-4 tabbing-element">
			<mat-form-field>
			    <mat-label>Turnover(last 12months):</mat-label>
			    <input  formControlName="turnover" matInput>
			</mat-form-field>
		</div>
		<div class="col-sm-4 tabbing-element">
			<mat-form-field>
			    <mat-label>companyPan:</mat-label>
			    <input  formControlName="companyPan" matInput>
			</mat-form-field>
		</div>
		<div class="col-sm-4 tabbing-element">
			<mat-form-field>
			    <mat-label>GSTIN:</mat-label>
			    <input  formControlName="gstin" matInput>
			</mat-form-field>
		</div>
	</div>
	<div class="tab-footer">
		<button (click)="saveDetails()" mat-raised-button color="primary" class="btn-submit">Submit</button>
		<button class="mat-raised-button btn-cancel">Cancel</button>
	</div>
</form>
