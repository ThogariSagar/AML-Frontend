<mat-dialog-content  class="add-employee-popup">
  <mat-card>
        <mat-card-content>
          <form class="form-container" [formGroup]="loanForm" >
            <div class="form-group">
               <mat-label class="form-label">First Name</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="fname" matInput>
               </mat-form-field>
             </div>
             <div class="form-group">
               <mat-label class="form-label">Last Name</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="lname" matInput>
               </mat-form-field>
             </div>
             <div class="form-group">
               <mat-label class="form-label">Mail Id</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="mailId" matInput>
               </mat-form-field>
             </div>
             <div class="form-group">
              <mat-label class="form-label">Mobile</mat-label>
              <mat-form-field class="full-width">
                <input formControlName="mobile" matInput>
              </mat-form-field>
            </div>
              <div class="form-group">
               <mat-label class="form-label">City</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="city" matInput >
               </mat-form-field>
           </div>    
       </form>
         </mat-card-content>
        <mat-card-actions class="container">
          <div class="row dialog-footer">
            <p>Note: our team will contact you. Thanks for your interest.</p>
          <div class="dialog-btn-wrappers">
            <button (click)="onSubmit()" mat-raised-button color="primary" class="btn-submit">Submit</button>
            <button class="mat-raised-button"(click)="close()">Close</button>
          </div>
       </div>
        </mat-card-actions>
  </mat-card>
</mat-dialog-content>
