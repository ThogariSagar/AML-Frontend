<div class="edit-button">
    <!-- Add the click event (click)="editForm()" -->
    <svg (click)="editForm()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#007DC5" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg>
</div>

<form class="form-container container tabbing-space" [formGroup]="companyAddressForm">
    <div class="row">
        <!-- Create two columns side by side using "col-sm-6" -->
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>FlatNum:</mat-label>
                <input formControlName="flatnum" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Building Name:</mat-label>
                <input formControlName="building" matInput>
            </mat-form-field>
        </div>
        <!-- Continue with other form elements for the same row -->
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Line:</mat-label>
                <input formControlName="line" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Area:</mat-label>
                <input formControlName="area" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>City:</mat-label>
                <input formControlName="city" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>State:</mat-label>
                <input formControlName="state" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Landmark:</mat-label>
                <input formControlName="landmark" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Pincode:</mat-label>
                <input formControlName="pincode" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="tab-footer">
        <button (click)="saveDetails()" mat-raised-button color="primary" class="btn-submit">Submit</button>
        <button class="mat-raised-button btn-cancel">Cancel</button>
    </div>
</form>
