<div class="edit-button">
    <!-- Add the click event (click)="editForm()" -->
    <svg (click)="editForm()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#007DC5" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg>
</div>

<div>
    <p>Upload JSON(.json) File</p>
    <input type="file" (change)="onFileChange($event)">
    <button (click)="submit()">Submit</button>
</div>
<table *ngIf="data">
    <tr>
        <th>ename</th>
        <th>nationality</th>
        <th>age</th>
        <th>mail</th>
        <th>gender</th>
        
    </tr>
    <tr *ngFor="let person of data">
        <!-- <td><input [(ngModel)]="person.ename" /></td>
        <td><input [(ngModel)]="person.nationality" /></td>
        <td><input [(ngModel)]="person.age" /></td>
        <td><input [(ngModel)]="person.mail" /></td>
        <td><input [(ngModel)]="person.gender" /></td> -->
        <td>{{person.ename}}</td>
        <td>{{person.nationality}}</td>
        <td>{{person.age}}</td>
        <td>{{person.mail}}</td>
        <td>{{person.gender}}</td>
    </tr>
    <button (click)="saveData()">Save Changes</button>

</table>
