    <svg (click)="editForm()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#007DC5" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg>

<form class="form-container container tabbing-space" [formGroup]="businessProductForm">
    <div class="row">
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Purpose of Loan</mat-label>
                <mat-select formControlName="purposeOfLoan">
                    <mat-option *ngFor="let lType of loanType" [value]="lType">
                        {{ lType }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Nature of Business</mat-label>
                <input formControlName="natureOfBusiness" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Loan Amount</mat-label>
                <input formControlName="loanAmount" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6 tabbing-element">
            <mat-form-field>
                <mat-label>Tenure</mat-label>
                <input formControlName="tenure" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="tab-footer">
        <button (click)="saveDetails()" mat-raised-button color="primary" class="btn-submit">Submit</button>
        <button class="mat-raised-button btn-cancel">Cancel</button>
    </div>
</form>
