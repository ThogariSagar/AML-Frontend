
 <div class="taskboard-wrapper">
   <div class="taskboard-data-section">
     <table mat-table [dataSource]="taskBoardData" class="mat-elevation-z8" width=100%>
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef> Sno
            <button mat-raised-button (click)="openCityDialog()">Pick user</button>  </th>

          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="empCode">
          <th mat-header-cell *matHeaderCellDef> EmpCode </th>
          <td mat-cell *matCellDef="let element"> {{element.empCode}} </td>
        </ng-container>
         <ng-container matColumnDef="fullname">
           <th mat-header-cell *matHeaderCellDef> FullName </th>
           <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
         </ng-container>
        <ng-container matColumnDef="dept">
          <th mat-header-cell *matHeaderCellDef> Dept </th>
          <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
        </ng-container>
        <ng-container matColumnDef="salary">
           <th mat-header-cell *matHeaderCellDef> Salary </th>
           <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
         </ng-container>
    
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
     </table>
   </div>
   
 </div>
 <ng-template let-data #myCityDialog>
  <mat-dialog-content  class="add-employee-popup">
    <mat-card>
          <mat-card-content>
            <form class="form-container" [formGroup]="employeeForm" >
              <div>
                <mat-form-field appearance="outline" class="field-select-type">
                  <mat-label>Select type</mat-label>
                  <mat-select formControlName="type">
                    <mat-option *ngFor="let framwork of filterTypes" [value]="framwork">
                    {{ framwork }}
                   </mat-option>
                  </mat-select>
                </mat-form-field>
               </div>
               <div class="empty-code-field">
                 <mat-label class="form-label">emply code</mat-label>
                 <mat-form-field class="empty-code-inp full-width">
                   <input formControlName="empCode" matInput >
                 </mat-form-field>
               </div>
         </form>
           </mat-card-content>
          <mat-card-actions>
            <button (click)="onSubmit()" mat-raised-button color="primary" class="btn-submit">Submit</button>
            <button class="mat-raised-button"(click)="close()">Close</button>
          </mat-card-actions>
    </mat-card>
  </mat-dialog-content>
        
   
  
</ng-template>
