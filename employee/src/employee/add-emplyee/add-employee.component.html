<mat-dialog-content  class="add-employee-popup">
  <mat-card>
        <mat-card-content>
          <form class="form-container" [formGroup]="employeeForm" *ngIf="createNew">
            <div class="form-group">
               <mat-label class="form-label">EmpCode</mat-label>
   
               <mat-form-field class="full-width">
                 <input formControlName="empCode" matInput >
               </mat-form-field>
             </div>
             <div class="form-group">
               <mat-label class="form-label">First Name</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="fname" matInput >
               </mat-form-field>
             </div>
             <div class="form-group">
               <mat-label class="form-label">Last name</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="lname" matInput >
               </mat-form-field>
             </div>
            <!-- <div class="form-group">
             <mat-label class="form-label">Mobile</mat-label>
              <mat-form-field class="full-width">
                <input formControlName="mobile" matInput  >
              </mat-form-field>
            </div> -->
            <div class="form-group">
               <mat-label class="form-label">Department</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="dept" matInput  >
               </mat-form-field>
             </div>
             <div class="form-group">
               <mat-label class="form-label">salary</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="salary" matInput  >
               </mat-form-field>
             </div>
             <div class="form-group">
               <mat-label class="form-label">Age</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="age" matInput  >
               </mat-form-field>
             </div>
             <!-- <div class="form-group">
               <mat-label class="form-label">Department</mat-label>
               <mat-form-field class="full-width">
                 <input formControlName="dept" matInput  >
               </mat-form-field>
             </div> -->
       </form>
         </mat-card-content>
        <mat-card-actions>
          <button (click)="onSubmit()" mat-raised-button color="primary" class="btn-submit">Submit</button>
          <button class="mat-raised-button"(click)="close()">Close</button>
        </mat-card-actions>
  </mat-card>
</mat-dialog-content>
